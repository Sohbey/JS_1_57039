<!DOCTYPE html>
<html>
  <head>
    <title>Addition Program</title>
  </head>
  <body>
    <script>
      // Take two numbers and add them together
      const num1 = 10;
      const num2 = 5;
      const sum = num1 + num2;

      // Display result in browser
      document.write(`The sum of ${num1} and ${num2} is ${sum}.`);
    </script>
  </body>
</html>
