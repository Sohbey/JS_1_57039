<!DOCTYPE html>
<html>
  <head>
    <title>Currency Conversion</title>
  </head>
  <body>
    <script>
      // Declare variables and exchange rates
      const usd = 10;
      const sar = 25;
      const usd_to_pkr = 275;
      const sar_to_pkr = 70;

      // Convert currency to Pakistani Rupees
      const total_pkr = (usd * usd_to_pkr) + (sar * sar_to_pkr);

      // Display result in browser
      document.write(`Total currency in Pakistani Rupees: ${total_pkr} PKR`);
    </script>
  </body>
</html>
