<!DOCTYPE html>
<html>
  <head>
    <title>HTML Through JS</title>
  </head>
  <body>
    <script>
      // Create new HTML element
      const para = document.createElement("p");

      // Set text content of element
      para.textContent = "Yeah! I can write HTML code through JS";

      // Append element to body of page
      document.body.appendChild(para);
    </script>
  </body>
</html>
