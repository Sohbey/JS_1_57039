<!DOCTYPE html>
<html>
  <head>
    <title>Rules for Naming JS Variables</title>
  </head>
  <body>
    <script>
      // Display message in browser
      document.write("<h1>Rules for naming JS variables</h1>");
      document.write("<p>Variable names can only contain letters, numbers, and $ ___. For example: $my_1stVariable.</p>");
      document.write("<p>Variables must begin with a letter, $ or __. For example: $name, _name or name.</p>");
      document.write("<p>Variable names are case sensitive.</p>");
      document.write("<p>Variable names should not be JS keywords.</p>");
    </script>
  </body>
</html>
